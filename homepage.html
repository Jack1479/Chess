<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel='stylesheet' href='style.css' />
    <style>
    body {
    background-image: url('images/chessbackground.jpg');
    background-repeat: no-repeat;
    position:relative;
    background-size:100%;
    }
    </style>
</head>

<body >
<div class = 'modes'>
    <button class = 'classic' onclick = "location.href = 'board.html'"> CLASSIC </button>
    <button class = 'atomic'> ATOMIC </button>
    <button class = 'threecheck'> 3-CHECK </button>
</div>
<div class='frame'>
    <iframe src="Tutorial.html" id='tutorial_page' height='750' width='750'
        style='border:none; text-align: center; display:none;'></iframe>
</div>

<div class = 'menu' id = 'settingsmenu' style ='display:none;'><u><h1>Settings</h1></u>
    <div class = 'selection'>
    <form>
        <input type="checkbox" id="rotate" name="rotatecheck" value="yes">
        <label for="rotatecheck">Do you want the board to rotate after each move?</label><br>
        <input type="checkbox" id="showmoves" name="showmovescheck" value="yes">
        <label for="showmovescheck">Do you want to be shown the legal moves?</label><br>
        <input type="checkbox" id="timer" name="timercheck" value="yes">
        <label for="timercheck">Do you want a timer?</label><br>
        <input type="submit" value="Submit">
    </form>
    </div>
</div>

<div><button class = 'settings' id = 'opensettings'>⚙️</button></div>


<button class='tutorial' id='openbutton'>Tutorial</button>
<button class='exit' id='close_button' hidden>X</button>
<script>
const opent = document.getElementById('openbutton');
const close = document.getElementById('close_button')
const tut = document.getElementById('tutorial_page');
const openset = document.getElementById('opensettings');
const menusett = document.getElementById('settingsmenu');

opent.addEventListener('click', () => { /* adds event listener so when it it clicked on it runs the following*/ 
    tut.style.display = 'block' /* displays tutorial*/
    close.style.display = 'block'; /* displays exit button*/
});

close.addEventListener('click', () => { /* adds event listener to close button*/
    tut.style.display = 'none'; /* sets display to none to hide*/
    close.style.display = 'none'; /* sets display to none to hide*/
    menusett.style.display = 'none';
}); 

openset.addEventListener('click' , () => {
    menusett.style.display = 'block'
    close.style.display = 'block'
});

</script>



</body>
</html>
